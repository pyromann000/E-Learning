<body>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
    
            <input type="submit" value="Register">
        </form>
        <div class="register-link">
            <p>Already have an account? <a href="index.html">Sign in here</a></p>
        </div>

        <div id="logo-container">
            <img id="logo" src="assets/cc logo.png">
        </div>
    </div>
    
    <script>
    $(document).ready(function(){
        $('#registerForm').submit(function(e){
            e.preventDefault();
            var username = $('#username').val();
            var email = $('#email').val();
            var password = $('#password').val();
            
            $.ajax({
                type: 'POST',
                url: 'Register.php', // Endpoint for authentication and registration
                data: {
                    username: username,
                    email: email,
                    password: password
                },
                success: function(response){
                    if(response == 'success'){
                        alert('Registration successful. You can now sign in.');
                        window.location.href = 'index.html';
                    } else {
                        alert('Registration failed. Username or Email already exists. Please try again.');
                    }
                }
            });
        });
    });
    </script>
